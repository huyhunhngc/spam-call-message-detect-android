# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  BUILD_FLAVOR: "Debug"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - uses: gradle/gradle-build-action@v2
      - name: Build with Gradle
        run: ./gradlew lint${{ env.BUILD_FLAVOR }}
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - uses: gradle/gradle-build-action@v2
      - name: Build with Gradle
        run: ./gradlew test${{ env.BUILD_FLAVOR }}UnitTestCoverage --rerun-tasks
      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./app/build/reports/jacoco/test${{ env.BUILD_FLAVOR }}UnitTestCoverage/test${{ env.BUILD_FLAVOR }}UnitTestCoverage.xml
